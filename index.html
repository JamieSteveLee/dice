<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://use.fontawesome.com/d5895a3b55.js"></script>
		<script type="text/javascript" src="scripts.min.js"></script>
		<link rel="stylesheet" href="style.css" type="text/css" />

		<title>Dice</title>
	</head>
<body>

	<div class="page-wrap">
		<header>
			<div class="settings-bar">
				<i class="fa fa-bars button-open" aria-hidden="true"></i>
				<i class="fa fa-close button-close" aria-hidden="true"></i>
			</div>
				<div class="options-wrap">
					<div class="dice-bag">
						<div class="add-wrap">
							<div class="add add-d4" data-type="d4">
								<span>d4</span>
							</div>
						</div>
						<div class="add-wrap">
							<div class="add add-d6" data-type="d6">
								<span>d6</span>
							</div>
						</div>
						<div class="add-wrap">
							<div class="add add-d8" data-type="d8">
								<span>d8</span>
							</div>
						</div>
						<div class="add-wrap">
							<div class="add add-d10" data-type="d10">
								<span>d10</span>
							</div>
						</div>
						<div class="add-wrap">
							<div class="add add-d12" data-type="d12">
								<span>d12</span>
							</div>
						</div>
						<div class="add-wrap">
							<div class="add add-d20" data-type="d20">
								<span>d20</span>
							</div>
						</div>
						<div class="add-wrap">
							<div class="add add-d120" data-type="d120">
								<span>d120</span>
							</div>
						</div>
					</div>
					<div class="other-options">
						<div>
							<div class="remove-all button">Remove All</div>
						</div>
<!-- 						<div>
							<div class="dnd">D&amp;D Dice set</div>
						</div> -->
					</div>
				</div>
		</header>
		
		<div class="main"></div>
		
		<footer>
			<div>
				Total: 
				<span class="total">0</span>
			</div>
			<div>
				<span class="roll-all button">Roll All</span>
			</div>
		</footer>
	</div>

</body>
</html>
